<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    
    <script src="../js/checkout.js" defer></script>

    <!--I moved the script to this part :) -->
    <script type="module" src="../js/cartCount.js" defer></script>
    <script type="module" src="../js/checkout.js" defer></script>
  </head>

  <body>
    <header class="divider" id="header-content">
      <!-- moved to the header index :)-->
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        
        <div class="checkout-container">
          <aside id="orden-summary">
            <h3>Orden Summary</h3>
            <ul id="checkout-items">
                <!-- items here:) --> 
            </ul>
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Tax: <span id="tax">$0.00</span></p>
            <p>Shipping Estimate: <span id="shipping">$0.00</span></p>
            <h3>Total: <span id="total">$0.00</span></h3>
          </aside>

          <form id="checkout-form">
            <fieldset>
              <legend>Customer Name:</legend>
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required />

              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required />
            </fieldset>
            <fieldset>
              <legend>Address</legend>
              <label for="streetAddress">Street Address</label>
              <input type="text" id="streetAddress" name="streetAddress" required/>

              <label for="city">City</label>
              <input type="text" id="city" name="city" required/>

              <label for="state">State</label>
              <input type="text" id="state" name="state" required />

              <label for="zipCode">Zip Code</label>
              <input type="text" id="zipCode" name="zipCode" required pattern="[0-9]{5}" placeholder="90210"/>
            </fieldset>
            <fieldset>
              <legend>Payment</legend>
              <label for= "cardNumber">Credit Card Number</label>
              <input type="text" id="cardNumber" name="cardNumber" required pattern="[0-9]{16}" maxlength="16" placeholder="1234123412341234"/>

              <label for="expiration">Expiration Date</label>
              <input type="month" id="expiration" name="expiration" required />

              <label for="secCode">Security Code</label>
              <input type="text" id="secCode" name="secCode" required pattern="[0-9]{3,4}" maxlength="4" placeholder="123"/>
            </fieldset>
            <button type="submit" id="checkoutBtnForm">Accept</button>
          </form>
    
        </div>
      </section>
    </main>

    <footer id="footer">&copy;NOT a real business</footer>
  </body>
</html>
